<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coding Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Instructions -->
    <section id="instructions">
      <h2 id="task-title">Task 1</h2>
      <p id="task-description">Create a file named <strong>index.html</strong>. This will serve as the main entry file for your website.</p>
      <button id="submitTask">Submit</button>
      <p id="feedback"></p>
    </section>

    <!-- File Explorer -->
    <section id="file-explorer">
      <h2>File Explorer</h2>
      <ul id="folder-structure"></ul>
      <select id="fileType">
        <option value="file">File</option>
        <option value="folder">Folder</option>
      </select>
      <input type="text" id="newFileName" placeholder="Enter file/folder name">
      <button id="createFileBtn">Create</button>
    </section>

    <!-- Code Editor -->
    <section id="editor">
      <h2>Code Editor</h2>
      <textarea id="codeInput" placeholder="Type your code here..."></textarea>
    </section>

    <!-- Live Preview -->
    <section id="preview">
      <h2>Live Preview</h2>
      <div id="output"></div>
    </section>
  </div>

  <div id="renameModal" class="modal hidden">
    <div class="modal-content">
      <p>Rename the file/folder:</p>
      <input type="text" id="renameInput" placeholder="Enter new name">
      <button id="renameConfirm">Confirm</button>
      <button id="renameCancel">Cancel</button>
    </div>
  </div>
  
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this file/folder?</p>
      <button id="deleteConfirm">Delete</button>
      <button id="deleteCancel">Cancel</button>
    </div>
  </div>
  
  

  <script src="assets/js/script.js"></script>
</body>
</html>
